<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="cal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="body-class">
        <div class="card mt-5 h-100" style="width: 32rem;margin-left: 500px;background-color: #2b2b2b;">
            <div class="card-body">
                <input type="text" id="result" class="form-control"
                    style="height: 100px;border: 1px solid ;font-size: 50px;" readonly>
                <div class="div1">
                    <div class="row">
                        <div class="col mt-2">
                            <button onclick="clearScreen()">
                                <h1 style="width: 100px;">AC</h1>
                            </button>
                              
                            
                            
                            <button onclick="backSpace()">
                                <h1 style="width: 100px;"><i class="fa-solid fa-delete-left"></i></h1>
                            </button>
                            <button onclick="displayContent('%')">
                                <h1 style="width: 100px;color: orangered;">%</h1>
                            </button>
                            <button onclick="displayContent('/')">
                                <h1 style="width: 100px;color: orangered;">/</h1>
                            </button>

                        </div>
                    </div>
                </div>
                <div class="div1">
                    <div class="row">
                        <div class="col mt-2">
                            <button onclick="displayContent('7')">
                                <h1 style="width: 100px;">7</h1>
                            </button>
                            <button onclick="displayContent('8')">
                                <h1 style="width: 100px;">8</h1>
                            </button>
                            <button onclick="displayContent('9')">
                                <h1 style="width: 100px;">9</h1>
                            </button>
                            <button onclick="displayContent('*')">
                                <h1 style="width: 100px;color: orangered;">X</h1>
                            </button>

                        </div>
                    </div>
                </div>
                <div class="div1">
                    <div class="row">
                        <div class="col mt-2">
                            <button onclick="displayContent('4')">
                                <h1 style="width: 100px;">4</h1>
                            </button>
                            <button onclick="displayContent('5')">
                                <h1 style="width: 100px;">5</h1>
                            </button>
                            <button onclick="displayContent('6')">
                                <h1 style="width: 100px;">6</h1>
                            </button>
                            <button onclick="displayContent('-')">
                                <h1 style="width: 100px;color: orangered;">-</h1>
                            </button>

                        </div>
                    </div>
                </div>
                <div class="div1">
                    <div class="row">
                        <div class="col mt-2">
                            <button onclick="displayContent('1')">
                                <h1 style="width: 100px;">1</h1>
                            </button>
                            <button onclick="displayContent('2')">
                                <h1 style="width: 100px;">2</h1>
                            </button>
                            <button onclick="displayContent('3')">
                                <h1 style="width: 100px;">3</h1>
                            </button>
                            <button onclick="displayContent('+')">
                                <h1 style="width: 100px;color: orangered;">+</h1>
                            </button>

                        </div>
                    </div>
                </div>
                <div class="div1">
                    <div class="row">
                        <div class="col mt-2">
                            <button onclick="displayContent('0')">
                                <h1 style="width: 100px;">0</h1>
                            </button>
                            <button>
                                <h1 style="width: 100px;">.</h1>
                            </button>
                            
                            <button style="background-color: orangered;" onclick="finalOutput()">
                                <h1 style="width: 220px;color: #2b2b2b;">=</h1>
                            </button>

                        </div>
                    </div>
                </div>
            </div>

        </div>

</body>
<script src="./main.js"></script>

</html>
